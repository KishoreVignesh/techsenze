<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
	$(document).ready(function() {

		$("#techsenzetitle_2K15").mouseenter(function() {

			$("#techsenzetitle_2K15").animate({

				left : "20px",
				bottom : "20px"
			}, 500);
			//console.log("The function enters!");
		});

		$("#techsenzetitle_2K15").mouseleave(function() {

			$("#techsenzetitle_2K15").animate({

				left : "0px",
				bottom : "0px"
			}, 500);
			//console.log("The function leaves!");
		});

		$("#techsenzetitle_t").hover(function() {

			$(this).animate({
				fontSize : "190px",
			}, 500);

		}, function() {
			$(this).animate({
				fontSize : "170px",
			}, 500);
		});

		$("#techsenzetitle_s").hover(function() {

			$(this).animate({
				fontSize : "125px",
			}, 500);

		}, function() {
			$(this).animate({
				fontSize : "105px",
			}, 500);
		});

		$("#techsenzetitle_z").hover(function() {

			$(this).animate({
				fontSize : "120px",
			}, 500);

		}, function() {
			$(this).animate({
				fontSize : "100px",
			}, 500);
		});

		$("#techsenzetitle_ech").hover(function() {
			$(this).css("color", "#FF3333");
		}, function() {
			$(this).css("color", "red");
		});

		$("#techsenzetitle_en").hover(function() {
			$(this).css("color", "#FFFF4D");
		}, function() {
			$(this).css("color", "yellow");
		});

		$("#techsenzetitle_e").hover(function() {
			$(this).css("color", "#0066FF");
		}, function() {
			$(this).css("color", "blue");
		});

		$("#mcetitle").hover(function() {
			$(this).css("color", "#191919");
		}, function() {	
			$(this).css("color", "black");
		});

		
	});

</script>
